name: Update Sprint Velocity Chart

on:
  milestone:
    types: [closed]  # Trigger when a milestone is closed
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-velocity:
    runs-on: ubuntu-latest
    name: Update Sprint Velocity Chart
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygithub matplotlib pandas numpy
      
      - name: Generate Velocity Chart
        run: python .github/scripts/generate_velocity.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f reports/velocity_charts/
          git commit -m "Update velocity chart" || echo "No changes to commit"
          git push